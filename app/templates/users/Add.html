<div ng-controller="userSignupCtrl">
    <form name="HTSSignup">

        <ion-view view-title="Create Account">
            <ion-content class="padding">

                <div class="row responsive-sm padding remvoeBP">
                    <div class="col">

                        <div class="list list-inset removePM">

                           <!-- <input type="hidden" ng-model="data.user_position" name="user_position">-->

                            <label class="item item-input item-stacked-label">
                                <span class="input-label">User Position</span>
                                <button class="button button-block" modal-select="" ng-model="data.user_position" options="userPosition" modal-title="Select User Position">
                                    Select Position:
                                    <div class="option">{{option}}</div>
                                    <span ng-if="data.user_position=='Super Admin'">{{data.user_position}}</span>
                                    <span ng-if="data.user_position=='Admin'">{{data.user_position}}</span>
                                    <span ng-if="data.user_position=='Doctor'">{{data.user_position}}</span>
                                    <span ng-if="data.user_position=='Patient'">{{data.user_position}}</span>
                                    <span ng-if="data.user_position=='4'">Patient</span>
                                </button>
                                <input type="hidden"  ng-model="data.user_position" name="user_position">
                            </label>

                            <label class="item item-input">
                                <input type="text" ng-model="data.name" name="name" placeholder="Full Name">
                            </label>

                            <label class="item item-input">
                                <input type="email" ng-model="data.email" name="email" placeholder="Email Address" ng-minlength="5">
                            </label>

                            <label class="item item-input">
                                <input type="text" ng-model="data.phone" name="phone" placeholder="Phone Number">
                            </label>

                            <label class="item item-input">
                                <input type="text" ng-model="data.username" name="username" placeholder="Username">
                            </label>

                            <label class="item item-input">
                                <input type="password" ng-model="data.password" name="password" placeholder="Password">
                            </label>

                            <label class="item item-input">
                                <input type="password" ng-model="data.password2" name="password2" placeholder="Confirm Password">
                            </label>
                        </div>

                        <div class="loginButton"><button class="button ion-person button-block button-calm" ng-click="HTSsignupFormAdmin()"> Create Account </button>  </div>
                    </div>
                </div>

            </ion-content>
        </ion-view>
    </form>
</div>
